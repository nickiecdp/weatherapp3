<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city"></h1>

              <p class="weather-app-details">
                <span id="time"></span>, <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong> , Wind:
                <strong id="wind"></strong>
              </p>
            </div>
            <div class="weather-app-temp-container">
              <div id="icon"></div>
              <div class="weather-app-temp" id="temperature"></div>
              <div class="weather-app-degrees">°C</div>
            </div>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Thur</div>
                <div class="weather-forcast-image">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    alt=""
                    width="60"
                  />
                </div>
                <div class="weather-forcast-temp">
                <span class="weather-forcast-min-temp">18</span>° <span class="weather-forcast-max-temp">30</span> °
              </div>
            </div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/nickiecdp" target="_blank">Lena Dunn</a>
          and is
          <a href="https://github.com/nickiecdp/weatherapp3" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://lena-weather-forcast-app.netlify.app"
            target="_blank"
          >
            hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
